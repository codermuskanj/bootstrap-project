</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="Navbar">
               <ul class="navbar-nav mr-auto">

               </ul>
               
            </div>
        </div>
       </nav>
       
       
    <header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-6 col-sm-6">
                    <h1>Name of the spot</h1>
                    <p>content of the spot</p>
                </div>
                
                
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row row-content">
            <section class="u-align-center u-clearfix u-gradient u-section-1" id="sec-cfb8">
                <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
                  <blockquote class="u-text u-text-1"><%= spot %></blockquote>
                  <span><%= city %></span>
                  <div id="carousel-bd35" data-interval="5000" data-u-ride="carousel" class="u-carousel u-expanded-width-sm u-expanded-width-xs u-slider u-slider-1">
                    <ol class="u-absolute-hcenter u-carousel-indicators u-hidden u-carousel-indicators-1">
                      <li data-u-target="#carousel-bd35" class="u-active u-grey-30" data-u-slide-to="0"></li>
                      <%for(var i =1; i < img.length; i++){ %>
                      <li data-u-target="#carousel-bd35" class="u-grey-30" data-u-slide-to=<%= i %>></li>
                      <% } %>
                    </ol>
                    <div class="u-carousel-inner" role="listbox">
                      <div class="active u-active u-align-center-md u-align-center-sm u-align-center-xs u-carousel-item u-container-style u-slide">
                        <div class="u-container-layout u-valign-top u-container-layout-1">
                          <img alt="" class="u-image u-image-default u-image-1" src=<%= img[0] %>>
                        </div>
                      </div>
                      <%for(var i =1; i < img.length; i++){ %>
                      <div class="u-carousel-item u-container-style u-expanded-width u-slide">
                        <div class="u-container-layout u-valign-middle u-container-layout-2">
                          <img alt="" class="u-image u-image-default u-image-2" src=<%= img[i] %>>
                        </div>
                      </div>
                       <% } %>
                    </div>
                    <a class="u-absolute-vcenter u-carousel-control u-carousel-control-prev u-spacing-12 u-text-grey-30 u-carousel-control-1" href="#carousel-bd35" role="button" data-u-slide="prev">
                      <span aria-hidden="true">
                        <svg viewBox="0 0 477.175 477.175"><path d="M145.188,238.575l215.5-215.5c5.3-5.3,5.3-13.8,0-19.1s-13.8-5.3-19.1,0l-225.1,225.1c-5.3,5.3-5.3,13.8,0,19.1l225.1,225
                              c2.6,2.6,6.1,4,9.5,4s6.9-1.3,9.5-4c5.3-5.3,5.3-13.8,0-19.1L145.188,238.575z"></path></svg>
                      </span>
                      <span class="sr-only">+Previous</span>
                    </a>
                    <a class="u-absolute-vcenter u-carousel-control u-carousel-control-next u-spacing-12 u-text-grey-30 u-carousel-control-2" href="#carousel-bd35" role="button" data-u-slide="next">
                      <span aria-hidden="true">
                        <svg viewBox="0 0 477.175 477.175"><path d="M360.731,229.075l-225.1-225.1c-5.3-5.3-13.8-5.3-19.1,0s-5.3,13.8,0,19.1l215.5,215.5l-215.5,215.5
                              c-5.3,5.3-5.3,13.8,0,19.1c2.6,2.6,6.1,4,9.5,4c3.4,0,6.9-1.3,9.5-4l225.1-225.1C365.931,242.875,365.931,234.275,360.731,229.075z"></path></svg>
                      </span>
                      <span class="sr-only">+Next</span>
                    </a>
                  </div>
                </div>
              </section>
              
              <div class="container">
                  <div class="j1">
                      <h3>Location </h3>
                  
                <iframe src= "<%= map %>" width ="800px" height="400px"  frameborder="0"style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" style="margin:auto;" >
                
              </iframe>
            </div>
            
            </div>
        </div>
    </div>
